<style>
    .modal-content {
        background-color: #212121;

    }

</style>

<div class="modal fade" id="Modal-buy-{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Confirm Buy</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4 class="text-center">
          Are you shure you want to buy  {{item['name']}} for {{item['price']}}  dollars.
        </h4>
        <h6 class="text-center">
          By clicking yes you are purchasing this item.
        </h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <form action="" method="post">
            {{ purchase.hidden_tag() }}
          {{purchase.submit(class="btn btn-primary")}}
        </form>
        </div>
      </div>
    </div>
  </div>
